<div class="container mt-4" >
  <div>
    <button type="submit" class="btn btn-primary" (click)="MovetoRegister()">New User</button>
  </div>
  <div>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>EmpId</th>
        <th>Email</th>
        <th>EmpName</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of Emp">
        <td>{{ emp.employeeid }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.employeename }}</td>
      </tr>
    </tbody>
  </table>
  </div>
  </div>
