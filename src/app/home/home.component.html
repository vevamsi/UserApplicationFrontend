<table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>EmpId</th>
        <th>Email</th>
        <th>EmpName</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of Emp">
        <td>{{ emp.employeeid }}</td>
        <td>{{ emp.email }}</td>
        <td>{{ emp.employeename }}</td>
      </tr>
    </tbody>
  </table>
